<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <title>Home</title>
</head>
<body>

<!--Navbar-->
<div th:insert="base :: navbar"></div>
<br/>

<!--creating container-->
<div class="container">
<!--    Row 1-->
    <div class="row">
<!--        Jumbotron-->
        <div class="col-12">
            <div th:insert="base :: jumbotron"></div>
        </div>
    </div>


<!--    Row 2-->
    <div class="row">
            <div class="col">
                <!--Column 2-->
                <div class="col-4">
                    <div class="card text-center">
                        <img src="../image/car2.jpg" alt="car" class="card-img-top" >
                        <div class="card-header">
                            Car Details
                        </div>

                        <div class="card-body">
                            <h5 class="card-title">Category: <span th:text="${car.categories.categoryName}"></span></h5>
                            <p class="card-text"> Id: <span th:text="${car.carId}"></span></p>
                            <p class="card-text"> Make: <span th:text="${car.make}"></span></p>
                            <p class="card-text"> Model: <span th:text="${car.model}"></span></p>
                            <p class="card-text"> Year: <span th:text="${car.year}"></span></p>
                            <p class="card-text"> Color: <span th:text="${car.color}"></span></p>
                            <p class="card-text"> MSRP: <span th:text="${car.MSRP}"></span></p>
                        </div>
                        <div class="card-footer text-muted">

                        </div>

                    </div>
                    <br>
                </div>
            </div>
        <div class="col">
            <!--Column 2-->
            <div class="col-4">
                <div class="card text-center">
                    <img src="../image/car2.jpg" alt="car" class="card-img-top" >
                    <div class="card-header">
                        Car Details
                    </div>

                    <div class="card-body">
                        <h5 class="card-title">Category: <span th:text="${car.categories.categoryName}"></span></h5>
                        <p class="card-text"> Id: <span th:text="${car.carId}"></span></p>
                        <p class="card-text"> Make: <span th:text="${car.make}"></span></p>
                        <p class="card-text"> Model: <span th:text="${car.model}"></span></p>
                        <p class="card-text"> Year: <span th:text="${car.year}"></span></p>
                        <p class="card-text"> Color: <span th:text="${car.color}"></span></p>
                        <p class="card-text"> MSRP: <span th:text="${car.MSRP}"></span></p>
                    </div>
                    <div class="card-footer text-muted">

                    </div>

                </div>
                <br>
            </div>
        </div>
        <div class="col">
            <!--Column 2-->
            <div class="col-4">
                <div class="card text-center">
                    <img src="../image/car2.jpg" alt="car" class="card-img-top" >
                    <div class="card-header">
                        Car Details
                    </div>

                    <div class="card-body">
                        <h5 class="card-title">Category: <span th:text="${car.categories.categoryName}"></span></h5>
                        <p class="card-text"> Id: <span th:text="${car.carId}"></span></p>
                        <p class="card-text"> Make: <span th:text="${car.make}"></span></p>
                        <p class="card-text"> Model: <span th:text="${car.model}"></span></p>
                        <p class="card-text"> Year: <span th:text="${car.year}"></span></p>
                        <p class="card-text"> Color: <span th:text="${car.color}"></span></p>
                        <p class="card-text"> MSRP: <span th:text="${car.MSRP}"></span></p>
                    </div>
                    <div class="card-footer text-muted">

                    </div>

                </div>
                <br>
            </div>
        </div>
    </div>

<!--    Row 3-->
    <div class="row">
        <div class="col">
            of 3
        </div>
        <div class="col">
            2 of 3
        </div>
        <div class="col">
            3 of 3
        </div>
    </div>
</div>







<br><br>
<!--Footer-->
<div th:insert="base :: footer"></div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>


</html>
